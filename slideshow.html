<!DOCTYPE html>
<html lang="DA">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title></title>
     <style>
          .slide {
               display: none;
               max-height: 500px;
          }

     </style>
</head>

<body>

     <img class="slide" src="imgs/slide/1S0O4175%20copy-p.jpg" style="width:500px" "max-height: 500px">

     <img class="slide" src="imgs/slide/1S0O4469%20copy-p.jpg" style="width:500px" "max-height: 500px">

     <img class="slide" src="imgs/slide/1S0O4959%201%20copy-p.jpg" style="width:500px" "max-height: 500px">

     <img class="slide" src="imgs/slide/1S0O5282%201%20copy-p.jpg" style="width:500px" "max-height: 500px">

     <img class="slide" src="imgs/slide/Reol_color_middle_big-p.jpg" style="width:500px" "max-height: 500px">


     <script>
          var myIndex = 0;
          carousel();

          function carousel() {
               var i;
               var x = document.getElementsByClassName("slide");
               for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
               }
               myIndex++;
               if (myIndex > x.length) {
                    myIndex = 1
               }
               x[myIndex - 1].style.display = "block";
               setTimeout(carousel, 5000);
          }

     </script>
</body>

</html>
