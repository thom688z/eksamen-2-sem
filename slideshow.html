<!DOCTYPE html>
<html lang="">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title></title>
     <link rel="stylesheet" href="slideshow.css">
     <script src="slideshow.js"></script>

</head>



<body>
     <!-- Container for the image gallery -->
     <div class="container">

          <!-- Full-width images with number text -->
          <div class="mySlides">
               <div class="numbertext">1 / 6</div>
               <img src="imgs/2_sortering/2017-01-24%2017.202-p.jpg" alt="1" style="max-height: 50%">
          </div>

          <div class="mySlides">
               <div class="numbertext">2 / 6</div>
               <img src="imgs/2_sortering/2017-02-27%2016.51-p.jpg" style="max-height: 500px">
          </div>

          <div class="mySlides">
               <div class="numbertext">3 / 6</div>
               <img src="imgs/2_sortering/2017-08-06%2014.331-p.jpg" style="max-height: 500px">
          </div>

          <div class="mySlides">
               <div class="numbertext">4 / 6</div>
               <img src="imgs/2_sortering/2017-08-06%201ff4.33-p.jpg" style="max-height: 500px">
          </div>

          <div class="mySlides">
               <div class="numbertext">5 / 6</div>
               <img src="imgs/2_sortering/2017-08-06%20r14.32-p.jpg" style="max-height: 500px">
          </div>

          <div class="mySlides">
               <div class="numbertext">6 / 6</div>
               <img src="imgs/2_sortering/35422413-p.jpg" style="max-height: 500px">
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <!-- Image text -->
          <div class="caption-container">
               <p id="caption"></p>
          </div>
     </div>
     <!-- Thumbnail images -->
     <div class="row">
          <div class="column">
               <div class="demo">
                    <img src="imgs/2_sortering/2017-01-24%2017.202-p.jpg" alt="1" style="width: 50%" onclick="currentSlide(1)" alt="The Woods">
               </div>
          </div>
          <div class="column">
               <div class="demo">
                    <img src="imgs/2_sortering/2017-02-27%2016.51-p.jpg" style="width:50%" onclick="currentSlide(2)" alt="Cinque Terre">
               </div>
          </div>

          <div class="column">
               <div class="demo">
                    <img src="imgs/2_sortering/2017-08-06%2014.331-p.jpg" style="width:50%" onclick="currentSlide(3)" alt="Mountains and fjords">
               </div>
          </div>

          <div class="column">
               <div class="demo">
                    <img src="imgs/2_sortering/2017-08-06%201ff4.33-p.jpg" style="width:50%" onclick="currentSlide(4)" alt="Northern Lights">
               </div>
          </div>

          <div class="column">
               <div class="demo">
                    <img src="imgs/2_sortering/2017-08-06%20r14.32-p.jpg" style="width:50%" onclick="currentSlide(5)" alt="Nature and sunrise">
               </div>
          </div>

          <div class="column">
               <div class="demo">
                    <img src="imgs/2_sortering/35422413-p.jpg" style="width:50%" onclick="currentSlide(6)" alt="Snowy Mountains">
               </div>
          </div>
     </div>

</body>
</html>
